<!DOCTYPE html>
<html lang="zh-CN" xmlns="http://www.w3.org/1999/html">
<html xmlns:th="http://www.thymeleaf.org">
<head data-th-replace="seller/sellercommon/sellerhead"></head>
<body>
<!-- this is the common top begin -->
<top data-th-replace="seller/sellercommon/top"></top>

<!-- this is the common top end -->


<div class="container-fluid row">
    <lfet data-th-replace="seller/sellercommon/left"></lfet>
    <div class="col-md-7 row border-one border-radius mt-40 ml-30">
        <div class="mt-20">
            <a href="#">卖家中心</a>
            <span>&gt;</span>
            <a href="#">客服中心</a>
            <span>&gt;</span>
            <span>退货订单</span>
            <hr/>
        </div>
        <div class="col-md-4">
            <form action="#" method="post">
                <div><span class="text-size">商品名称:</span><input class="border-two mt-20 ml-5" type="text" value=""/></div>
                <div>
                    <span class="text-size btn-float mt-20">社团名称:</span>
                </div>
                <div class="btn-group border-two mt-20 ml-5">
                    <button class="btn btn-default" style="width: 145px;">社团名称</button><button data-toggle="dropdown" class="btn btn-default dropdown-toggle"><span class="caret"></span></button>
                    <ul class="dropdown-menu" th:each="community:${communities}">
                        <li>
                            <a rel="nofollow" href="#" th:text="${community.name}">绘画社</a>
                        </li>
                    </ul>
                </div>
                <div><span class="text-size">商品种类:</span><input class="border-two mt-20 ml-5" type="text" value=""/></div>
                <div><span class="text-size">商品价格:</span><input class="border-two mt-20 ml-5" type="text" value=""/></div>
                <div><span class="text-size">商品描述:</span><textarea class="border-two mt-20 ml-5 textarea-wh"></textarea></div>
                <div><input type="button" class=" mt-25 ml-5 btn-success btn-lg" value="提交商品信息"></div>
            </form>
        </div>
        <div class="col-md-7">
            <h3>请选择图片文件：JPG/GIF（建议像素：550px*500px）</h3>
            <form name="form0" id="form0">
                <input type="file" name="file0" id="file0" multiple="multiple" /><input type="submit" value="上传图片"/><br/>
                <img src="../img/new_pro.jpg" id="img0" alt="图片预览" title="图片预览" class="new-pro-img">
            </form>
        </div>
    </div>
</div>
</div>


<!--This is the common footer Begin-->
<bottom data-th-replace="seller/sellercommon/bottom"></bottom>


<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="../js/common/jquery-3.1.1.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="../bootstrap/dist/js/bootstrap.min.js"></script>
<script>
    $(document).ready(function(){
        $(".shop_login").click(function(){
            $(".form_fade").fadeIn();

        });
        $(".fadeout").click(function(){
            $(".form_fade").fadeOut();

        });
    });
    $("#file0").change(function(){
        var objUrl = getObjectURL(this.files[0]) ;
        console.log("objUrl = "+objUrl) ;
        if (objUrl) {
            $("#img0").attr("src", objUrl) ;
        }
    }) ;
    //建立一個可存取到該file的url
    function getObjectURL(file) {
        var url = null ;
        if (window.createObjectURL!=undefined) { // basic
            url = window.createObjectURL(file) ;
        } else if (window.URL!=undefined) { // mozilla(firefox)
            url = window.URL.createObjectURL(file) ;
        } else if (window.webkitURL!=undefined) { // webkit or chrome
            url = window.webkitURL.createObjectURL(file) ;
        }
        return url ;
    }
</script>

</body>
</html>
