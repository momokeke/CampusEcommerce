<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head data-th-replace="admin/common/head"></head>
<body>
<!-- Navigation -->
<th:block data-th-replace="admin/common/navigation"></th:block>

<div id="page-wrapper">
    <div class="row">
        <div class="col-xs-12">
            <h1 class="page-header">首页信息修改</h1>
        </div>
        <!-- /.col-xs-12 -->
    </div>
    <!--
    <div class="row">
        <div class="col-xs-12">
            <a href="/superadmin/campusmanage">校区管理</a>&raquo;<a href="#">校区修改</a>
        </div>
    </div>
    -->
    <div class="row">
        <div class="col-xs-6">
            <!--Form begin -->
            <form th:action="@{'/campusadmin/homepagemanage/doadd'}" method="post" enctype="multipart/form-data" role="form">
                <div class="form-group has-success">
                    <label class="control-label" for="picture">图片</label>
                    <input type="file" class="form-control" id="picture" name="picture"/>
                </div>

                <div class="form-group has-success">
                    <label class="control-label" for="url">URL</label>
                    <input type="text" class="form-control" id="url" name="url"/>
                </div>

                <div class="form-group has-success">
                    <label class="control-label" for="title">标题</label>
                    <input type="text" class="form-control" id="title" name="title"/>
                </div>

                <div class="form-group has-success">
                    <label class="control-label" for="description">简介</label>
                    <input type="text" class="form-control" id="description" name="description"/>
                </div>

                <div class="form-group has-success">
                    <label class="control-label" for="order">排序号</label>
                    <input type="text" class="form-control" id="order" name="order"/>
                </div>

                <button class="btn btn-success">修改</button>
            </form>
            <!--Form end   -->
            <hr/>
        </div>
    </div>


    <!-- /.row -->
</div>
<!-- /#page-wrapper -->

<!-- Scripts -->
<th:block data-th-replace="admin/common/scripts"></th:block>
</body>
</html>
