<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head data-th-replace="admin/common/head"></head>
<body>
<!-- Navigation -->
<th:block data-th-replace="admin/common/navigation"></th:block>
<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">校区首页管理</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <div class="row">
        <div class="col-lg-12">
            <a href="/campusadmin/homepagemanage/add" class="btn btn-success">增加</a>
            <hr/>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <div class="row">
        <div class="col-lg-7">
                <table class="table">
                    <thead>
                    <tr>
                        <td>#</td>
                        <td>位置</td>
                        <td>图片</td>
                        <td>标题</td>
                        <td>序号</td>
                        <td>操作</td>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="one,iterStatus : ${list}">
                        <td th:text="${iterStatus.count}">1</td>
                        <th:block th:if="${one.positionId} eq 1">
                            <td>顶部轮播</td>
                        </th:block>
                        <th:block th:if="${one.positionId} eq 2">
                            <td>底部轮播</td>
                        </th:block>
                        <td><img style="width:300px;height:150px;" th:src="${one.pictureUrl}" src="#"/></td>
                        <td th:text="${one.title}">标题</td>
                        <td th:text="${one.order}">1</td>
                        <td>
                            <a href="#" th:href="@{'/campusadmin/homepagemanage/edit/'+${one.id}}" class="btn btn-primary">修改</a>
                            <a href="#" th:href="@{'/campusadmin/homepagemanage/dodelete/'+${one.id}}" class="btn btn-danger">删除</a>
                        </td>
                    </tr>


                    </tbody>
                </table>
                <button class="btn btn-success">确定</button>
            <hr/>
        </div>
    </div>
    <!-- /.row -->
</div>
<!-- /#page-wrapper -->

<!-- Scripts -->
<th:block data-th-replace="admin/common/scripts"></th:block>
</body>
</html>
