<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head data-th-replace="admin/common/head"></head>
<body>
<!-- Navigation -->
<th:block data-th-replace="admin/common/navigation"></th:block>
<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">店铺管理</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>

    <div class="row">
        <div class="col-lg-12">
            <!-- table begin -->
            <div class="panel panel-default">
                <div class="panel-heading">
                    店铺列表
                </div>
                <!-- /.panel-heading -->
                <div class="panel-body">
                    <div class="table-responsive">
                        <table class="table table-striped table-bordered table-hover">
                            <thead>
                            <tr>
                                <th>#</th>
                                <th>店铺名称</th>
                                <th>上架商品数</th>
                                <th>开店日期</th>
                                <th>卖家学号</th>
                                <th>卖家姓名</th>
                                <th>卖家电话</th>
                                <th>操作</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="seller,iterStatus:${sellers}">
                                <td th:text="${iterStatus.count}">1</td>
                                <td th:text="${seller.shopName}">WWW的店铺</td>
                                <td>10</td>
                                <td th:text="${seller.createTime}">2017-1-10</td>
                                <td th:text="${seller.studentNumber}">163999</td>
                                <td th:text="${seller.name}">WWW</td>
                                <td th:text="${seller.mobile}">188</td>
                                <td>

                                    <a href="/campusadmin/shopmanage/editshop" th:href="@{'/campusadmin/shopmanage/editshop/'+${seller.id}}" class="btn btn-primary">管理商品</a>
                                    <a href="/campusadmin/shopmanage/banshop" th:href="@{'/campusadmin/shopmanage/banshop/'+${seller.id}}" class="btn btn-warning">封店</a>
                                    <a href="/campusadmin/shopmanage/editshop" th:href="@{'/campusadmin/shopmanage/unbanshop/'+${seller.id}}" class="btn btn-info">解封</a>
                                    <a href="#" th:href="@{'/campusadmin/shopmanage/deleteshop/'+${seller.id}}" class="btn btn-danger">删除</a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <!-- /.table-responsive -->
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- table end   -->

        </div>
    </div>
    <!-- /.row -->

    <!--page begin-->
    <nav aria-label="Page navigation">
        <ul class="pagination">
            <li>
                <a href="#" aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                </a>
            </li>
            <li><a href="#">1</a></li>
            <li><a href="#">2</a></li>
            <li><a href="#">3</a></li>
            <li><a href="#">4</a></li>
            <li><a href="#">5</a></li>
            <li>
                <a href="#" aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                </a>
            </li>
        </ul>
    </nav>
    <!--page end -->
</div>
<!-- /#page-wrapper -->

<!-- Scripts -->
<th:block data-th-replace="admin/common/scripts"></th:block>
</body>
</html>
