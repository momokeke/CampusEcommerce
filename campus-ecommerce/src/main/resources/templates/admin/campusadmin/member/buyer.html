<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head data-th-replace="admin/common/head"></head>
<body>
<!-- Navigation -->
<th:block data-th-replace="admin/common/navigation"></th:block>
<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">会员管理</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <div class="row">
        <div class="col-lg-12">
            <!-- table begin -->
            <div class="panel panel-default">
                <div class="panel-heading">
                    买家列表
                </div>
                <!-- /.panel-heading -->
                <div class="panel-body">
                    <div class="table-responsive">
                        <table class="table table-striped table-bordered table-hover">
                            <thead>
                            <tr>
                                <th>#</th>
                                <th>身份</th>
                                <th>学号</th>
                                <th>姓名</th>
                                <th>电话</th>
                                <th>操作</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="member,iterStatus:${buyers}">
                                <td th:text="${iterStatus.count}">1</td>
                                <td >买家</td>
                                <td th:text="${member.studentNumber}">163999</td>
                                <td th:text="${member.name}">万神殿</td>
                                <td th:text="${member.mobile}">188</td>
                                <td>
                                    <a href="/campusadmin/membermanage/banmember" th:href="@{'/campusadmin/membermanage/banbuyer/'+${schoolAdmin.id}+'/'+${member.id}}" class="btn btn-warning">封号</a>
                                    <a href="/campusadmin/membermanage/unbanmember" th:href="@{'/campusadmin/membermanage/unbanbuyer/'+${schoolAdmin.id}+'/'+${member.id}}" class="btn btn-info">解封</a>
                                    <a href="#" th:href="@{'/campusadmin/membermanage/deletebuyer/'+${schoolAdmin.id}+'/'+${member.id}}" class="btn btn-danger">删除</a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <!-- /.table-responsive -->
                </div>
                <!-- /.panel-body -->
            </div>

            <!--page begin-->
            <nav data-th-replace="common/pager"></nav>
            <!--page end -->



        </div>
    </div>
    <!-- /.row -->
</div>
<!-- /#page-wrapper -->

<!-- Scripts -->
<th:block data-th-replace="admin/common/scripts"></th:block>
</body>
</html>
