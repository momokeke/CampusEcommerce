<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head data-th-replace="/admin/common/head"></head>
<body>
<!-- Navigation -->
<th:block data-th-replace="/admin/common/navigation"></th:block>

<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">校区管理</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <div class="row">
        <div class="col-lg-12">
            <a href="/superadmin/campusmanage/addcampus" class="btn btn-success">增加</a>
            <hr/>
        </div>
        <!-- /.col-lg-12 -->
    </div>

    <div class="row">
        <div class="col-lg-12">
            <!-- table begin -->
            <div class="panel panel-default">
                <div class="panel-heading">
                    校区列表
                </div>
                <!-- /.panel-heading -->
                <div class="panel-body">
                    <div class="table-responsive">
                        <table class="table table-striped table-bordered table-hover">
                            <thead>
                            <tr>
                                <th>#</th>
                                <th>校区名称</th>
                                <th>操作</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="campus,iterStatus:${campuses}">
                                <td th:text="${iterStatus.count}">1</td>
                                <td class="lh-30" th:text="${campus.name}">东南大学苏州研究院</td>
                                <td>
                                    <a href="/superadmin/campusmanage/editcampus" th:href="@{'/superadmin/campusmanage/editcampus/'+${campus.id}}" class="btn btn-primary">修改</a>
                                    <a href="#" th:href="@{'/superadmin/campusmanage/deletecampus/'+${campus.id}}" class="btn btn-danger">删除</a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <!-- /.table-responsive -->
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- table end   -->

        </div>
    </div>



    <!-- /.row -->
</div>
<!-- /#page-wrapper -->

<!-- Scripts -->
<th:block data-th-replace="/admin/common/scripts"></th:block>
</body>
</html>
