<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head data-th-replace="admin/common/head"></head>
<body>
<!-- Navigation -->
<th:block data-th-replace="admin/common/navigation"></th:block>

<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">校区修改</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!--
    <div class="row">
        <div class="col-lg-12">
            <a href="/superadmin/campusmanage">校区管理</a>&raquo;<a href="#">校区修改</a>
        </div>
    </div>
    -->
    <div class="row">
        <div class="col-lg-12">
            <!--Form begin -->
            <form th:action="@{'/superadmin/campusmanage/editcampus/updatecampus/'+${campusId}}" role="form">
                <div class="form-group has-success">
                    <label class="control-label" for="inputSuccess">校区名称</label>
                    <input type="text" class="form-control" id="inputSuccess" name="campus"/>
                </div>
                <button class="btn btn-success">修改</button>
            </form>
            <!--Form end   -->
            <hr/>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12">
            <h1>校区管理员管理</h1>
        </div>
    </div>


    <div class="row">
        <div class="col-lg-12">
            <!-- table begin -->
            <div class="panel panel-default">
                <div class="panel-heading">
                    校园管理员名单
                </div>
                <div class="panel-heading">
                    <a href="#" th:href="@{'/superadmin/campusmanage/addschooladmin/'+${campusId}}" class="btn btn-success">增加</a>
                </div>
                <!-- /.panel-heading -->
                <div class="panel-body">
                    <div class="table-responsive">
                        <table class="table table-striped table-bordered table-hover">
                            <thead>
                            <tr>
                                <th>#</th>
                                <th>学号</th>
                                <th>姓名</th>
                                <th>操作</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="schoolAdmin,iterStatus: ${schooladmins}">
                                <td th:text="${iterStatus.count}">1</td>
                                <td th:text="${schoolAdmin.studentNumber}">163888</td>
                                <td th:text="${schoolAdmin.name}">狗银</td>
                                <td>
                                    <a href="#" th:href="@{'/superadmin/campusmanage/deleteschooladmin/'+${schoolAdmin.campusId}+'/'+${schoolAdmin.id}}" class="btn btn-danger">删除</a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <!-- /.table-responsive -->
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- table end   -->

        </div>
    </div>



    <!-- /.row -->
</div>
<!-- /#page-wrapper -->

<!-- Scripts -->
<th:block data-th-replace="admin/common/scripts"></th:block>
</body>
</html>
