<!DOCTYPE html>
<html lang="zh-CN" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml">
<head >
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <!-- Any Other things should follow these 3 meta above -->
    <title>商品列表页</title>
    <!-- Bootstrap -->
    <link href="/bootstrap/dist/css/bootstrap.css" rel="stylesheet"/>
    <link href="/css/common.css" rel="stylesheet"/>
    <link href="/css/product_list.css" rel="stylesheet"/>
    <link href="/css/pop-up.css" rel="stylesheet" media="all"/>
    <!-- Custom styles -->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="/js/common/jquery-3.1.1.min.js"></script>
    <script src="/js/login.js"></script>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="/js/common/html5shiv.min.js"></script>
    <script src="/js/common/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<!-- this is the common top begin -->
<div class="container-fluid">
    <div data-th-replace="common_html/common_head"></div>
    <div class="row banner">
        <div class="col-xs-2"></div>
        <div class="col-xs-8">
            <div class="row">
                <div class="col-xs-3 logo">DaMi</div>
                <div class="col-xs-5 font-bold">
                    <a class="active" href="../index.html">首页</a>
                    <a href="#">二手</a>
                    <a href="#">促销</a>
                    <a href="#">秒杀</a>
                </div>
                <div class="col-xs-4">
                    <form class="form-inline" th:action="@{/product/searchGood}">
                        <div class="form-group">
                            <input type="text" class="form-control search" name="search" id="search" placeholder="请输入商品名\关键词\店铺名\社团名"/>
                        </div>
                        <button type="submit"  class="search-btn">搜索</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container mt-20 mb-20">
    <div class="row">
        <div class="col-xs-12">
            <form th:action="@{'/product/screenByPrice'}" method="get">
                <span >
                    <input type="text" name="minPrice" class="price-text"/>
                    <span>—</span>
                    <input type="text" name="maxPrice" class="price-text"/>
                    <button type="submit" class="search-btn">价格</button>
                </span>
            </form>
        </div>
    </div>
</div>
<div class="container mt-10 bk-grey">
    <div class="row ml-20" >
            <div class="col-xs-12" style="min-height:700px" >
                <div class="row border-black product_list_area"  th:each="entity : ${entities}">
                    <div class="col-xs-3">
                        <img th:src="@{entity.productUrl}" alt="查询结果列表图片" class="product_img mt-5 mb-5"/>
                    </div>
                    <div class="col-xs-3 mt-20" >
                        <a href="product_details.html" th:href="@{'/product/product_detail/'+${entity.id}}"><span th:text="${entity.name}" style="font-size: 17px">商品名称</span></a><br/>
                        <e>¥ <span class="font-red font-17" th:text="${entity.price}">100</span></e>

                    </div>
                    <div class="col-xs-3 font-md" >
                        <p class="mt-10" th:text="${entity.description}">商品描述</p>
                    </div>
                </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="row clearfix">
        <div class="col-xs-12 column text-center">
            <ul class="pagination">
                <li>
                    <a rel="nofollow" href="#">上一页</a>
                </li>
                <li>
                    <a rel="nofollow" href="#">1</a>
                </li>
                <li>
                    <a rel="nofollow" href="#">2</a>
                </li>
                <li>
                    <a rel="nofollow" href="#">3</a>
                </li>
                <li>
                    <a rel="nofollow" href="#">4</a>
                </li>
                <li>
                    <a rel="nofollow" href="#">5</a>
                </li>
                <li>
                    <a rel="nofollow" href="#">下一页</a>
                </li>
            </ul>
        </div>
    </div>
</div>

<!--This is the common footer Begin-->
<div class="container-fluid mt-20">
    <div class="row">
        <div class="col-xs-12 footer-info">
            <div class="col-xs-2 col-xs-offset-3 mt-40 "><img src="/img/logo_button_1.jpg"/></div>
            <div class="col-xs-3 mt-40 "><img src="/img/logo_button_2.jpg " /><br/><span class="font-grey" >一家专门做校园文化产品的网站</span></div>
            <div class="col-xs-4 mt-60"><img class="qr-code"  src="/img/qr_code.png "/><br/><div class="mt-20 ">扫码有惊喜哦</div></div>
        </div>
    </div>
</div>

<div class="container">
    <div class="row mt-20 font-small">
        <div class="col-xs-2"></div>
        <div class="col-xs-8">
            <div id="footer">
                <div class="footerNav text-center">
                    <a href="#">关于我们</a> |
                    <a href="#">服务条款</a> |
                    <a href="#">免责声明</a> |
                    <a href="#">网站地图</a> |
                    <a href="#">联系我们</a>
                </div>
                <div class="copyRight text-center">
                    Copyright DaMi
                </div>
            </div>
        </div>
        <div class="col-xs-2"></div>
    </div>
</div>


<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="/js/common/jquery-3.1.1.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
<!--This is the common footer End-->
