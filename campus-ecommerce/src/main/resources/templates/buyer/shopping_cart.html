<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <!-- Any Other things should follow these 3 meta above -->
    <title>我的购物车</title>
    <!-- Bootstrap -->
    <link href="/bootstrap/dist/css/bootstrap.css" rel="stylesheet"/>
    <link href="/css/common.css" rel="stylesheet"/>
    <link href="/css/myCart.css" type="text/css" rel="stylesheet" />
    <link href="/css/pop-up.css" rel="stylesheet" media="all"/>
    <!-- Custom styles -->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="/js/common/jquery-3.1.1.min.js"></script>
    <script src="/js/login.js"></script>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="/js/common/html5shiv.min.js"></script>
    <script src="/js/common/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<!-- this is the common top begin -->
<div class="container-fluid">
    <div data-th-replace="common_html/common_head"></div>
    <div class="row banner">
        <div class="col-xs-2 col-sm-2"></div>
        <div class="col-xs-8 col-sm-8">
            <div class="row">

                <div class="col-xs-2 logo"><img src="/img/cute_logo.jpg" class="logo_wh"/></div>
                <div class="col-xs-6 font-bold font-big">
                    <a class="mr-15 glyphicon glyphicon-shopping-cart" href="shopping_cart.html" th:href="@{/buyer/shopping_cart.html}">  我的购物车</a>
                </div>
                <div class="col-xs-4 col-sm-4">
                    <form class="form-inline">
                        <div class="form-group">

                            <input type="text" class="form-control search" id="search" placeholder="请输入商品名\关键词"/>

                        </div>
                        <button type="submit" class="search-btn">搜索</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- this is the common top end -->

<div id="content" class="container mt-20" style="min-height: 700px">

    <div class="row">
        <div class="col-xs-12">
            <table  border="0" cellspacing="0" cellpadding="0" id="shopping">
                <form action="" method="post" name="myform">
                    <tr>
                        <td class="title_1">
                            <input id="allCheckBox" type="checkbox" value="" onclick="selectAll()" />全选
                        </td>
                        <td class="title_2">店铺</td>
                        <td class="title_3" colspan="2">店铺宝贝</td>
                        <td class="title_4">单价（元）</td>
                        <td class="title_5">数量</td>
                        <td class="title_6">小计（元）</td>
                        <td class="title_7">操作</td>
                    </tr>
                    <tr>
                        <td colspan="8" class="line">
                        </td>
                    </tr>
                    <tr id="product1" th:each="cartProduct : ${cartProducts}">
                        <td class="cart_td_1">
                            <input name="cartCheckBox" type="checkbox" value="product1" onclick="selectSingle()" />
                        </td>
                        <td class="cart_td_2"><span th:text="${cartProduct.shopName}">店铺</span></td>
                        <td class="cart_td_3"><img th:src="@{cartProduct.pictureId}" src="/img/cart1.jpg" class="td_img" alt="shopping"/></td>
                        <td class="cart_td_4"><a th:text="${cartProduct.name}" href="#">大鞋子</a><br />
                        </td>
                        <td class="cart_td_5" th:text="${cartProduct.price}">56.50</td>
                        <td class="cart_td_6">
                            <img src="/img/minus.jpg" alt="minus" th:onclick="@{'javascript:changeNum('+${cartProduct.id}+','+${cartProduct.num}+','+'\'minus\''+')'}" class="hand"/>
                            <input type="text" th:id="@{'product-'+${cartProduct.id}}"  value="1"  th:value="${cartProduct.num}" class="num_input" readonly="readonly"/>
                            <img src="/img/adding.jpg"  alt="add"  th:onclick="@{'javascript:changeNum('+${cartProduct.id}+','+${cartProduct.num}+','+'\'add\''+')'}" class="hand"/>
                        </td>
                        <td class="cart_td_7"></td>
                        <td class="cart_td_8"><a th:href="@{'/buyer/shopping_cart/remove/'+${cartProduct.id}}">删除</a></td>
                    </tr>
                    <tr>
                        <td  colspan="3"><a href="javascript:deleteSelectRow()"><img src="/img/del.jpg" alt="delete"/></a></td>
                        <td colspan="5" class="shop_end">商品总价：<label id="total" class="yellow"></label> 元<br />
                            <input name=" " type="image" src="/img/subtn.jpg" /></td>
                    </tr>

                </form>
            </table>

        </div>
    </div>
</div>
<!--This is the common footer Begin-->
<div class="container-fluid mt-20">
    <div class="row">
        <div class="col-xs-12 footer-info">
            <div class="col-xs-2 col-xs-offset-3 mt-40 "><img src="/img/logo_button_1.jpg"/></div>
            <div class="col-xs-3 mt-40 "><img src="/img/logo_button_2.jpg " /><br/><span class="font-grey" >一家专门做校园文化产品的网站</span></div>
            <div class="col-xs-4 mt-60"><img class="qr-code"  src="/img/qr_code.png "/><br/><div class="mt-20 ">扫码有惊喜哦</div></div>

        </div>
    </div>
</div>

<div class="container">
    <div class="row mt-20 font-small">
        <div class="col-xs-2 col-sm-2"></div>
        <div class="col-xs-8 col-sm-8">
            <div id="footer">
                <div class="footerNav text-center">
                    <a href="#">关于我们</a> |
                    <a href="#">服务条款</a> |
                    <a href="#">免责声明</a> |
                    <a href="#">网站地图</a> |
                    <a href="#">联系我们</a>
                </div>
                <div class="copyRight text-center">
                    Copyright DaMi
                </div>
            </div>
        </div>
        <div class="col-xs-2"></div>
    </div>

</div>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="/js/common/jquery-3.1.1.min.js"></script>
<script src="/js/common/jquery.cookie.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="/bootstrap/dist/js/bootstrap.min.js"></script>
<script type="text/javascript" src="/js/myCart.js" ></script>
</body>
</html>
<!--This is the common footer End-->
