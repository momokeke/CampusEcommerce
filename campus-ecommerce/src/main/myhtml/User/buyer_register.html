<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Any Other things should follow these 3 meta above -->
    <title>卖家注册</title>
    <!-- Bootstrap -->
    <link href="../bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <link href="../css/common.css" rel="stylesheet">
    <link href="../css/register.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="../js/common/html5shiv.min.js"></script>
    <script src="../js/common/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<!-- This is the Top for register Begin -->
<div class="container">
    <div class="row">
        <div class="col-md-2">
            <img src="https://secure0.jmstatic.com/static_passport/dist/20170112/images/logo_new_v1.jpg" alt="注册页的logo"/>
        </div>
    </div>
    <div class="row">
        <div class="col-md-7"><img src="https://secure3.jmstatic.com/static_passport/dist/20170112/images/account/login_sign/loginPic.jpg?1"/></div>
        <div class="col-md-5 border-one" style="box-shadow: 10px 10px 5px #888888;">
            <form class="mb-10">
                <div class="form-group mt-10">
                    <label for="username">用户名</label>
                    <input type="email" class="form-control" id="username" placeholder="用户名">
                </div>
                <div class="form-group">
                    <label for="password">密码</label>
                    <input type="password" class="form-control" id="password" placeholder="密码">
                </div>
                <div class="form-group">
                    <label for="re_password">重复密码</label>
                    <input type="password" class="form-control" id="re_password" placeholder="重复密码">
                </div>
                <div class="form-group">
                    <label for="phone">手机号</label>
                    <input type="text" class="form-control" id="phone" placeholder="手机号">
                </div>
                <div class="form-group">
                    <label for="campus">校区</label>
                    <input type="text" class="form-control" id="campus" placeholder="校区">
                </div>
                <div class="form-group">
                    <label for="student_id">学号</label>
                    <input type="text" class="form-control" id="student_id" placeholder="学号">
                </div>
                <div class="form-group">
                    <label for="true_name">姓名</label>
                    <input type="text" class="form-control" id="true_name" placeholder="姓名">
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox"> Check me out
                    </label>
                </div>
                <button type="submit" class="btn btn-default">注册</button>
            </form>
        </div>
    </div>
</div>
<!-- This is the Top for register End -->




<!--This is the common footer Begin-->
<div class="container-fluid mt-20">
    <div class="row">
        <div class="col-md-12 footer-info">
        </div>
    </div>
</div>

<div class="container">
    <div class="row mt-20 font-small">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <div id="footer">
                <div class="footerNav text-center">
                    <a href="#">关于我们</a> |
                    <a href="#">服务条款</a> |
                    <a href="#">免责声明</a> |
                    <a href="#">网站地图</a> |
                    <a href="#">联系我们</a>
                </div>
                <div class="copyRight text-center">
                    Copyright DaMi
                </div>
            </div>
        </div>
        <div class="col-md-2"></div>
    </div>
</div>


<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="../js/common/jquery-3.1.1.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="../bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
<!--This is the common footer End-->
