<div id="content" class="container mt-20">

        <div class="col-md-12">

                <form action="" method="post" name="myform">
                    <tr>
                        <td class="title_1">
                            <input id="allCheckBox" type="checkbox" value="" onclick="selectAll()" />全选
                        </td>
                        <td class="title_2" colspan="2">店铺宝贝</td>
                        <td class="title_3">单价（元）</td>
                        <td class="title_4">数量</td>
                        <td class="title_5">小计（元）</td>
                        <td class="title_6">操作</td>
                    </tr>
                    <tr>
                        <td colspan="8" class="line">
                        </td>
                    </tr>
                    <tr>
                        <td colspan="1" class="shopInfo ">
                            店铺：<a href="#">哈哈哈店铺</a>
                        </td>
                        <td colspan="2" class="shopInfo ">
                            卖家：<a href="#" >大哈哈</a>
                        </td>
                    </tr>
                    <tr id="product1">
                        <td class="cart_td_1">
                            <input name="cartCheckBox" type="checkbox" value="product1" onclick="selectSingle()" />
                        </td>
                        <td class="cart_td_2"><img src="../img/cart1.jpg" class="td_img" alt="shopping"/></td>
                        <td class="cart_td_3"><a href="#">大鞋子</a><br />
                        </td>
                        <td class="cart_td_5">56.50</td>
                        <td class="cart_td_6">
                            <img src="../img/minus.jpg" alt="minus" onclick="changeNum('num_1','minus')" class="hand"/>
                            <input id="num_1" type="text"  value="1" class="num_input" readonly="readonly"/>
                            <img src="../img/adding.jpg" alt="add" onclick="changeNum('num_1','add')"  class="hand"/>
                        </td>
                        <td class="cart_td_7"></td>
                        <td class="cart_td_8"><a href="javascript:deleteRow('product1');">删除</a></td>
                    </tr>
                    <tr id="product2">
                        <td class="cart_td_1">
                            <input name="cartCheckBox" type="checkbox" value="product1" onclick="selectSingle()" />
                        </td>
                        <td class="cart_td_2"><img src="../img/cart2.jpg" class="td_img" alt="shopping"/></td>

                    </tr>

                    <tr>
                        <td colspan="1" class="shopInfo ">

                        </td>

                            卖家：<a href="#" >大哈哈</a>
                        </td>
                    </tr>
                    <tr id="product3">
                        <td class="cart_td_1">

                        <td class="cart_td_2"><img src="../img/cart1.jpg" class="td_img" alt="shopping"/></td>
                        <td class="cart_td_3"><a href="#">大鞋子</a><br />
                        </td>
                        <td class="cart_td_5">56.50</td>
                        <td class="cart_td_6">
                            <img src="../img/minus.jpg" alt="minus" onclick="changeNum('num_1','minus')" class="hand"/>

                        <td class="cart_td_8"><a href="javascript:deleteRow('product3');">删除</a></td>
                    </tr>
                    <tr id="product4">
                        <td class="cart_td_1">
                            <input name="cartCheckBox" type="checkbox" value="product1" onclick="selectSingle()" />

                        <td class="cart_td_2"><img src="../img/cart2.jpg" class="td_img" alt="shopping"/></td>
                        <td class="cart_td_3"><a href="#">小鞋子</a><br />
                        </td>
                        <td class="cart_td_5">98.20</td>

                    </tr>
                    <tr>
                        <td  colspan="3"><a href="javascript:deleteSelectRow()"><img src="../img/del.jpg" alt="delete"/></a></td>
                        <td colspan="5" class="shop_end">商品总价（不含运费）：<label id="total" class="yellow"></label> 元<br />
                            <input name=" " type="image" src="../img/subtn.jpg" /></td>
